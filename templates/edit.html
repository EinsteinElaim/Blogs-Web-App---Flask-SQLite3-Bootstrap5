{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>
  <form method="post">
    <label for="title" id="title">New Title</label>
    <br>
    <input type="text" name="title" placeholder="New Post Title" value="{{ request.form['title'] or post['title'] }}"></input>
    <br>
    <label for="content" id="content">New Content</label>
    <br>
    <textarea name="content" placeholder="New Post Content" rows="15" cols="60">{{ request.form['content'] or post['content'] }}</textarea>
    <br>
    <button type="submit">Submit</button>
  </form>
  <br>
  <form action="{{ url_for('delete', post_id=post['id']) }}" method="POST">
    <input type="submit" value="Delete Post" onclick="return confirm('Are you sure you want to delete this post?')">
  </form>
{% endblock %}
