{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Post {% endblock %}</h1>
    <form method="post">
        <label id="title" for="title">Title</label>
        <br>
        <input type="text" name="title" placeholder="Post Title" value="{{ request.form['title'] }}">
        <br>
        <label id="content" for="content">Post Content</label>
        <br>
        <textarea name="content" placeholder="Post content" rows="15" cols="60">{{ request.form['content'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

{% endblock %}
